<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" width="500px" height="500px" style="border: 2px solid black;"></canvas>
    <script>
        var canvas = document.getElementById("mycanvas");
        var c = canvas.getContext("2d");
        c.fillStyle="lavender";
        c.fillRect(175,440,150,50);

        c.beginPath();
        c.moveTo(0,0);
        c.lineTo(500,500);
        c.strokeStyle="red";
        c.stroke();

        c.beginPath();
        c.moveTo(500,0);
        c.lineTo(0,500);
        c.strokeStyle="purple";
        c.stroke();

        c.beginPath();
        c.arc(250,250,50,10,20);
        c.strokeStyle="magenta";
        c.stroke();
    </script>
</body>
</html>
